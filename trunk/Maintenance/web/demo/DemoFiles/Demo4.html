<script language="javascript">
//<!--
//=================================================

function InitTabData(tabNum)
{
	switch (tabNum)
	{
	case 2:	InitSteps(document.getElementById("l_steps"), null, document.getElementById("d_step_desc") ); break;
	case 3: InitBOM(document.getElementById("l_parts") ); break;
	}
}

//=================================================

function ChangeTab(idx)
{
	for (i = 0; i < 10; i++)
	{
		dtab_name = 'dtab_' + i;
		dtab = document.getElementById(dtab_name);
		if (dtab)
			dtab.style.display = (i == idx) ? "block" : "none";
	}
	InitTabData(idx);
}

//=================================================

function SceneLoaded(res)
{
	ChangeTab(2);
}

//=================================================

var dv_ctrl = document.getElementById("ev3de");
dv_ctrl.SceneLoaded = SceneLoaded;
dv_ctrl.Filename = 'Demo4_files/Demo4.rh';

//=================================================
//-->
</script>
